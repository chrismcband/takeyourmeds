<table class="table table-condensed table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>First name</th>
            <th>Last name</th>
        </tr>
    </thead>
    <tbody>
        {{#iter this}}
            <tr data-patient-id="{{_id}}">
                <td>{{iPlus1}}</td>
                <td>{{firstname}}</td>
                <td>{{lastname}}</td>
            </tr>
        {{/iter}}
    </tbody>
</table>
